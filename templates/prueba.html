<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PruebaCreacionQr</title>
    
</head>
<body>
    {%extends "inicio.html"%}
    {%block title%}PAGINA PRINCIPAL {%endblock%}
    {%block content%}
    <form action="{{url_for('creacionQR')}}" method="post" name="#qr" >

        <input type="text" id="txtdato" name="txtdato" required placeholder="Tipo de dato">
        <input type="text" id="txtname" name="txtname" required placeholder="Nombre del qr">
        <select name="tipoQr">

            <option value="CIRCULO">CIRCULO</option>
      
            <option value="CUADRADO">CUADRADO</option>
      
            <option value="BARRA_VERTICAL">BARRA_VERTICAL</option>
      
            <option value="BARRA_HORIZONTAL">BARRA_HORIZONTAL</option>
      
            <option value="REDONDEADO">REDONDEADO</option>

            <option value="CUADRADO_GRANDE">CUADRADO_GRANDE</option>
      
          </select>
        <input type="submit" class="btn btn-primay btn-block btn-large" value="Crear QR">
    <br>
    <p>{{prediccion_texto}}</p>
    <br>
    
    </form>
    
   <form action="{{url_for('show_signup_form')}}" method="post">
    <button  name="pri" href="registro.html">login</button>
   </form>

   {%endblock%}
    
</body>
</html>
